    <style>
        .blaze-slider {
      	--slides-to-show: 3;
      	--slide-gap: 80px;
      	direction: ltr
      }

      .blaze-container {
      	position: relative
      }

      .blaze-track-container {
      	overflow: hidden
      }

      .blaze-track {
      	will-change: transform;
      	touch-action: pan-y;
      	display: flex;
      	gap: var(--slide-gap);
      	--slide-width: calc((100% - (var(--slides-to-show) - 1) * var(--slide-gap)) / var(--slides-to-show));
      	box-sizing: border-box
      }

      .blaze-track>* {
      	box-sizing: border-box;
      	width: var(--slide-width);
      	flex-shrink: 0
      }
    </style>

         document.addEventListener('DOMContentLoaded', function() {
             console.log('Adding mobile menu functionality');
             const burgerBtn = document.querySelector(`[data-thq="thq-burger-menu"]`);
             const mobileMenu = document.querySelector(`[data-thq="thq-mobile-menu"]`);
             const closeBtn = document.querySelector(`[data-thq="thq-close-menu"]`);

             if (burgerBtn && mobileMenu && closeBtn) {
                 burgerBtn.addEventListener("click", () => {
                     mobileMenu.classList.add("teleport-show");
                 });

                 closeBtn.addEventListener("click", () => {
                     mobileMenu.classList.remove("teleport-show");
                 });
             }
             console.log('Added mobile menu functionality');
             console.log(burgerBtn);
             console.log(mobileMenu);
             console.log(closeBtn);
         });
